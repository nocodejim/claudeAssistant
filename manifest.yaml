  - settingTypeId: 9
    settingGroup: prompts
    name: global_prompt
    caption: Global Prompt
    position: 1
    placeholder: You are a business analyst that only speaks in JSON. Do not generate output that isn't in properly formatted JSON.
    tooltip: This prompt is used to set the background system prompt, before the individual operations.

  - settingTypeId: 9
    settingGroup: prompts
    name: testcase_prompt
    caption: Test Case Prompt
    position: 2
    placeholder: "Write the test cases for the following software requirement. For each test case include the description, input and expected output in the following format { \"Description\": [plain text], \"Input\": [plain text], \"ExpectedOutput\": [plain text] }"
    tooltip: This prompt is used to generate the test cases from the requirement.

  - settingTypeId: 1
    settingGroup: other
    name: temperature
    caption: Temperature
    position: 1
    placeholder: 0.2
    tooltip: Temperature is a number between 0 and 1 (the default is 0.2). Temperature is used to control the output's randomness. A higher temperature means a more random output, a lower temperature makes the output more deterministic

  - settingTypeId: 10
    settingGroup: other
    name: artifact_descriptions
    caption: Use Artifact Descriptions
    position: 2
    tooltip: Should we use the artifact descriptions as well as the names in the prompts?